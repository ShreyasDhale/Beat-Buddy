name: beat_buddy
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^4.14.0
  file_picker: ^6.1.1
  firebase_auth: ^4.17.0
  firebase_core: ^2.24.2
  firebase_storage: ^11.6.0
  fluttertoast: ^8.2.4
  on_audio_query: ^2.9.0
  path_provider: ^2.1.2
  permission_handler: ^11.2.0
  uuid: ^4.3.3
  google_fonts: ^6.1.0
  new_pinput: ^1.0.1
  image_picker: ^1.0.7
  image: ^4.1.6
  cached_network_image: ^3.3.1
  audio_session: ^0.1.18
  audio_video_progress_bar: ^2.0.1
  just_audio: ^0.9.36
  provider: ^6.1.1
  url_launcher: ^6.2.4
  connectivity_plus: ^5.0.2
  flutter_launcher_icons: ^0.13.1
  contacts_service: ^0.6.3
  dio: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "Assets/Images/IconImage.png"

flutter:
  uses-material-design: true
  assets:
    - Assets/Images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "Assets/Images/IconImage.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/Images/IconImage.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/Images/IconImage.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/Images/IconImage.png"